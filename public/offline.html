<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline | LokNiti</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #2563eb;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
        color: #4b5563;
      }
      .button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #1d4ed8;
      }
      .icon {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M3 15a4 4 0 004 4h9a5 5 0 10-4.5-8.599M13.5 8.25l-7.5 7.5-4-4"
        ></path>
        <line
          x1="1"
          y1="1"
          x2="23"
          y2="23"
          stroke="currentColor"
          stroke-width="2"
        ></line>
      </svg>
      <h1>You're Currently Offline</h1>
      <p>
        It looks like you've lost your connection. Please check your internet
        and try again.
      </p>
      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Check if we're back online and reload
      window.addEventListener("online", function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
