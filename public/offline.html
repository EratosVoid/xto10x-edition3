<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline | LokNiti</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f9fafb;
        color: #1f2937;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #2563eb;
      }
      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
        color: #4b5563;
      }
      .button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        display: inline-block;
      }
      .button:hover {
        background-color: #1d4ed8;
      }
      .logo {
        width: 120px;
        height: auto;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/images/icon-192x192.png" alt="LokNiti Logo" class="logo" />
      <h1>You're Currently Offline</h1>
      <p>
        It looks like you've lost your connection. Please check your internet
        and try again.
      </p>
      <button class="button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Check if we're back online and reload
      window.addEventListener("online", function () {
        window.location.reload();
      });
    </script>
  </body>
</html>
