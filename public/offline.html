<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You are offline | LocalVoice</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        background-color: #f5f5f5;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }

      .offline-container {
        max-width: 500px;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #2563eb;
      }

      p {
        font-size: 16px;
        line-height: 1.6;
        margin-bottom: 24px;
        color: #4b5563;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
      }

      .retry-button {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .retry-button:hover {
        background-color: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M18.364 5.636a9 9 0 010 12.728m-3.536-3.536a5 5 0 010-7.071m-2.05 7.07a1 1 0 01-1.415-1.414m0 0a6 6 0 01-.002-8.485m1.414 1.414a5 5 0 00.002 5.657"
        />
        <line x1="1" y1="1" x2="23" y2="23" stroke="#2563eb" stroke-width="2" />
      </svg>
      <h1>You're currently offline</h1>
      <p>
        It seems you've lost your internet connection. LocalVoice requires an
        internet connection to view and create new content.
      </p>
      <p>Please check your connection and try again.</p>
      <button class="retry-button" onclick="window.location.reload()">
        Try Again
      </button>
    </div>

    <script>
      // Check if we're back online
      window.addEventListener("online", () => {
        window.location.reload();
      });
    </script>
  </body>
</html>
